        class App extends React.Component {

            state = {
                name : 'App Component'
            }
            render() {
                return (
                    <div>
                        <p>{this.state.name}</p>
                        <Header name="Header"/>
                        <Content name="Content"/>
                        <Footer name="Footer"/>
                    </div>
                )
            }
        }
        // Header Component
        class Header extends React.Component {
            
            render() {
                return (
                    <header>{console.log(this.props.name)}{this.props.name}</header>
                )
            }
        }
        // Content Component
        class Content extends React.Component {
            state = {
                name: 'Main Component'
            }
            render() {
                return (
                    <main>{this.props.name} , and state : {this.state.name}</main>
                )
            }
        }
        // Footer Component
        class Footer extends React.Component {
            render() {
                return (
                    <footer>{this.props.name}</footer>
                )
            }
        }


        //ReactDOM.render(ele1, document.getElementById('app'));
        ReactDOM.render(<App />, document.getElementById('app'));
